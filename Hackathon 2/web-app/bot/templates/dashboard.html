<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Memot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#"><strong>Memot Dashboard</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h4 class="text-center">Add a meme</h4>
                        Meme Title:
                            <input class="form-control" type="text" name="meme_title">
                        Meme Category:
                            <input class="form-control" type="text" name="meme_category">
                        <br>
                        Attach Image: <br>
                            <input type="file" id="meme_image" name="meme_image" accept="image/jpeg, image/png, image/jpg">
                        <br><br>
                        <input type="submit" value="Add meme">
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <br>
                    <h6 class="display-4 text-center">Memes</h6>
                    <br>
                </div>
            </div>
            <div class="row">

                {% for meme in meme_list %}
                <div class="col-md-4 col-lg-6">
                    <div class="card">
                        {% if meme.image %}
                        <img src="{{ meme.image.url }}" width="538px">
                        {% endif %}

                        <div class="card-body">
                            <h4 class="card-title">{{ meme.category }}</h4>
                            <h6 class="text-muted card-subtitle mb-2">posted by <b>{{ meme.author }}</b></h6>
                            <p class="card-text">{{ meme.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
